services:
  postgres:
    container_name: ms_postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - 5433:5432
    networks:
      - microservices-net



networks:
  microservices-net:
    driver: bridge

volumes:
  postgres: